<div class="container">
    
    <div class="row">
        <div class="col-6 offset-3 formu">
          <h1 class="connexion">Inscription</h1>
          <div class="d-flex justify-content-center align-items-center">
            
            <div class="ff">
              <form [formGroup] = "signupForm" (ngSubmit)="signUp()">
                <div class="ff">
                  <div class="mb-3">
                    
                  </div>
                  <div class="mb-3">
                    <label for="nom" class="form-label">Nom & Prenom</label>
                    <input formControlName="fullname" type="text" class="form-control" id="nom" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input formControlName="mobile" type="number" class="form-control" id="phone" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Identifiant ou Adresse e-mail</label>
                    <input formControlName="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nous ne communiquerons jamais votre adresse électronique à qui que ce soit.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                    <div class="mb-3">
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                  </div>
                  <div style="text-align:center;">
                      <button type="submit" class="btn btn-primary" >S'inscrire</button>
                  </div>
                  <p>si vous avez déjà un compte <a routerLink="/login">cliquez ici</a></p>
                </div>
                  
                  
                </form>
            </div>
          </div>
        </div>
        
    </div>
</div>
